{% extends 'ps/base.html' %}
{% block body %}
<div  class="form-group container" style="width: 500px">
    <h1>Kreiranje delavnega naloga</h1>

    <form method="POST" action="" enctype="multipart/form-data">
         {% csrf_token %}
        {{ form.as_p }}
        <br>
        <label for="{{ pacientForm.pacient.id_for_label }}">Pacient:</label>
        {% for pacient in pacientForm.pacient %}
            <div>{{ pacient }}</div>
        {% endfor %}
        <label><input class="form-control" type="submit" value="Dodaj delavni nalog" /></label>
    </form>




</div>
{% endblock %}
